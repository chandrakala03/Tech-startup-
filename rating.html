<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .star {
            font-size: 2rem;
            cursor: pointer;
            color: gray;
        }
        .star.active {
            color: gold;
        }
        .form-control:focus, .btn:focus {
    border-color: rgb(7, 143, 7) !important; /* Change border color */
    box-shadow: 0 0 5px green !important; /* Change the glow effect */
    outline: none !important;
}
h2{
    color: rgb(7, 143, 7);
}
.btnsubmit{
    background-color: rgb(7, 143, 7);
}
.btnsubmit:hover{
    background-color: rgb(12, 124, 12);
}
    </style>
</head>
<body>
    <div class="container col-md-5">
        <h2 class="text-center">Leave your Review</h2>
        <form id="reviewForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Your Opinion</label>
                <textarea class="form-control" id="review" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Rating:</label>
                <div id="star-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
            <button type="submit" class="btn btnsubmit">Submit Review</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll(".star");
            let selectedRating = 0;
            
            stars.forEach(star => {
                star.addEventListener("click", function () {
                    selectedRating = this.getAttribute("data-value");
                    highlightStars(selectedRating);
                });
            });
            
            function highlightStars(rating) {
                stars.forEach(star => {
                    if (star.getAttribute("data-value") <= rating) {
                        star.classList.add("active");
                    } else {
                        star.classList.remove("active");
                    }
                });
            }

            document.getElementById("reviewForm").addEventListener("submit", function(event) {
                event.preventDefault();
                this.reset();
                stars.forEach(star => star.classList.remove("active"));
            });
        });
    </script>
    
</body>
</html>
